<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Analyser Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Stock Analyser Dashboard</h1>
    <form id="stockForm">
        <input type="text" id="stockSymbol" placeholder="Enter stock symbol" required>
        <button type="submit">Analyze</button>
    </form>
    <div id="chartContainer" style="width: 100%; height: 400px;"></div>
    <div id="stockTicker" class="ticker">
        <div class="track">
            <!-- Stock items will be dynamically inserted here -->
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
